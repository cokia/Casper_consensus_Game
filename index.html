<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consensus Story Live</title>
  <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="sha256.js"></script>
  <link type="text/css" rel="stylesheet" href="css/hasher.css" />
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ConsensusStory</a>
          </div>
        </div>
  </nav>

  <div class="container margin-top" >
      <div id="loginbox" class=" margin-top mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info" >
              <div class="panel-heading">
                  <div class="panel-title center">ConsensusStory</div>
              </div>

              <div style="padding-top:30px" class="panel-body" >
                  <div class="input-group margin-bottom">
                     
                      
                  </div>

                  <div class="input-group margin-bottom">
                      <span class="input-group-addon">name </span>
                      <input id="name" type="text" class="form-control" placeholder="Player">
                  </div>

                  <div class="input-group margin-bottom">
                      <span class="input-group-addon">stake</span>
                      <input id="stake" type="number" class="form-control">
                  </div>
                  
                  <div class="input-group margin-bottom">
                      <span class="input-group-addon">data</span>
                      <input id="data" type="number" class="form-control">
                  </div>

                  <div class="btn goto  ">
                      <div id="publish" class="btn btn-primary">Start!</div>
                  </div>
              </div>
          </div>
          </div>
       </div>
</body>
